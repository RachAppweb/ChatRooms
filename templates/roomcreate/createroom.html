{% extends 'base.html'%}
{% block title%}
createroom
{%endblock%}
{% block content %}
<div class="text-center"style="margin-top: 18%;;margin-left: auto;margin-right: auto;">
    <h1>Create Room</h1>
<div class="card" style="max-width: fit-content;margin: auto;padding:15px">
    <form method="POST" action="{%url 'createroom' %}" style="    max-width: fit-content;margin: auto;">
    {% csrf_token%}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Room Name</label>
      <input type="text"name="roomname" class="form-control" id="exampleInputEmail1" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <textarea   name="description"class="form-control" id="exampleInputPassword1"></textarea>
    </div>
    
    
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  

</div>
</div>
{% endblock%}

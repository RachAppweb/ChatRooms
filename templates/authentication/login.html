{% extends 'base.html'%}
{% block title%}
Login
{%endblock%}


{% block content %}
<div class="text-center"style="margin-top: 18%;;margin-left: auto;margin-right: auto;">
    <h1>Login</h1>
<div class="card" style="max-width: fit-content;margin: auto;padding:15px">
    <form method="POST" action="{%url 'login' %}" style="    max-width: fit-content;margin: auto;">
    {% csrf_token%}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">username</label>
      <input type="text"name="username" class="form-control" id="exampleInputEmail1" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password"  name="password"class="form-control" id="exampleInputPassword1">
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div><span> if you don't have an account click on <a href="{% url 'signup'%}" >signup</a></span></div>
  {% if form.errors%}
  {% for field in form%}
  {% for error in field.errors%}
  <div class="mb-5 p-4 rounded ">
    <p>{{error|escape}}</p>
  </div>
  {%endfor%}
  {%endfor%}
{%endif%}

</div>
</div>
{%endblock%}
